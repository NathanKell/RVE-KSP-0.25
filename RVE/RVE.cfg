@REALSOLARSYSTEM:FOR[RVE]
{
    @Kerbin
    {
        %SSFStart = 94000
        %SSFEnd = 100000
        %PQSfadeStart = 100000
        %PQSfadeEnd = 120000
        %PQSSecfadeStart = 100000
        %PQSSecfadeEnd = 120000
        %PQSdeactivateAltitude = 125000
        %SSColor32 = RVE/RSS/EarthColor
        %SSBump = GameData/RealSolarSystem/Plugins/PluginData/Earth_NRM.png
	useSphericalSSM = true
        %PQS
        {
            @Kerbin
            {
                @Add
                {
                    @PQSMod_VertexColorMapBlend
                    {
                        @vertexColorMap = GameData/RealSolarSystem/Plugins/PluginData/EarthSurface.png
                    }
                }
            }
        }
        @AtmosphereFromGround
        {
            %innerRadius = 6357290 // 0.99
            %outerRadius = 6496000 // 1.025
            %waveLength = 0.65, 0.6, 0.5, 1.0
            //invWaveLength = 0.75, 0.82, 0.89, 0.55
            %ESun = 20
            %Kr = 0.0008
            %Km = 0.0006
        }
	{
		// CameraValues
		cam00Near = 1
		cam00Far = 500
		cam01Near = 300
		cam01Far = 30000000
		camSSNear = 9
		camSSFar = 3000000000
	}
    }
}