@REALSOLARSYSTEM:FOR[RVE]
{
	@Kerbin
	{
		%SSFStart = 94000
		%SSFEnd = 100000
		%PQSfadeStart = 100000
		%PQSfadeEnd = 120000
		%PQSSecfadeStart = 100000
		%PQSSecfadeEnd = 120000
		%PQSdeactivateAltitude = 125000
		@SSColor32 = RVE/RSS/EarthColor
		%SSBump = RVE/RSS/Earth_NRM
		%useSphericalSSM = true
		@PQS
		{
			@Kerbin
			{
				@Add
				{
					@PQSMod_VertexColorMapBlend
					{
						@vertexColorMap = GameData/RVE/RSS/PluginData/EarthSurface.png
					}
				}
			}
		}
		@AtmosphereFromGround
		{
			%innerRadius = 6357290 // 0.99
			%outerRadius = 6496000 // 1.025
			%waveLength = 0.65, 0.6, 0.5, 1.0
			//invWaveLength = 0.75, 0.82, 0.89, 0.55
			%ESun = 20
			%Kr = 0.0008
			%Km = 0.0006
		}
		// CameraValues
		%cam00NearClip = 1
		%cam00FarClip = 500
		%cam01NearClip = 300
		%cam01FarClip = 30000000
		%camSSNearClip = 9
		%camSSFarClip = 3000000000
	}
}
@REALSOLARSYSTEMSETTINGS:FOR[RVE]
{
	//SunLight Parameters
	sunlightColor = 1,1,1,1
	sunlightIntensity = 30
	IVASunColor = 1,1,1,1
	IVASunIntensity = 100
	scaledSunlightColor = 1,1,1,1
	scaledSunlightIntensity = 50
	sunlightLensFlareColor = 1,1,1,10
	ambientLightColor = 1,1,1,1
}